        <textarea style="font-family: 'Source Sans Pro', sans-serif; font-size: 20px;color: rgb(191, 240, 211);height: 150px;width: 1200px;margin-left: 10%;background-color: rgb(2, 36, 36);border-color: black;">Assassin's Creed IV: Black Flag is an action-adventure video game developed by Ubisoft Montreal and published by Ubisoft. It is the sixth major installment in the Assassin's Creed series. Its historical timeframe precedes that of Assassin's Creed III (2012), though its modern-day sequences succeed III's own. Black Flag was first released for PlayStation 3, Xbox 360, and Wii U in October 2013 and a month later for PlayStation 4, Xbox One, and Microsoft Windows. It was released on the Nintendo Switch as part of Assassin's Creed: The Rebel Collection alongside Assassin's Creed Rogue in December 2019.</textarea>
