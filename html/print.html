<!DOCTYPE html>
<html>
 <head>
 	<title>my web page</title>
   
   <style>
   	@media print {
   		.screen-only{
   			display: none;
   		}
   	}
   </style>
</head>
<body>
	<p>this is paragraph</p>
	<p>this is another paragraph</p>
	<p class="screen-only">this paragraph wont appear when you print this page</p>
</body>
</html>
