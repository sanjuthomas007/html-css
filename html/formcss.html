   <body background="http://static1.squarespace.com/static/54488f62e4b018a3e3bf1807/56806f3ba976af5d461606a4/5d940033d5847b0bd6b02d5e/1571895095464/?format=1500w">

        <h1> TRAVEL RESERVATION FORM</h1><br>
        <h3> * mandatory </h3>
        <h3 align="right"><a href="indexcss.html">back to home page</a></h3>
        <hr>
        
        <div class="container">
            <h2>Fill in the details</h2>
            <form>
                <div class="form-group">
                    <label for="Name" >Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="mobile no.">mobile no.:</label>
                    <input type="mobile no." class="form-control" id="mobile no." placeholder="Enter mobile no.">
                  </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
              <select name="travelmonth">
                <option value="month of travel">Month of Travel</option>
                <option value="aug 2021">Aug2021</option>
                <option value="sep 2021">Sep2021</option>
                <option value="oct 2021">Oct2021</option>
                <option value="nov 2021">Nov2021</option>
                <option value="dec 2021">Dec2021</option>
                <option value="jan 2021">Jan2021</option>
                <option value="feb 2021">Feb2021</option>
                <option value="mar 2021">Mar2021</option>
                <option value="apr 2021">Apr2021</option>
            </select>
            <select name="traveldestination">
                <option value="destination">destination</option>
                <option value="korea">korea</option>
                <option value="japan">japan</option>
                <option value="Thailand">Thailand</option>
                <option value="London">London</option>
                <option value="USA">USA</option>
                <option value="Maldives">Maldives</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Australia">Australia</option>
                <option value="Paris">Paris</option>
            </select>
            <select name="paymentoption">
                <option value="paymentoption">payment option</option>
                <option value="debit">debit</option>
                 <option value="credit">credit</option>	
                  <option value="networkbanking">networking banking</option>
                </select>
                <div class="alert alert-warning">
                  <strong>Warning!</strong>Enter valid details.
                </div>
                <p>Tour Guide Required</p>
                <input type="radio" id="yes" name="guide" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="guide" value="no">
                <label for="no">no</label>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          
        </select>
    </form>
